<!DOCTYPE html>
<html lang="en">

	<head>
	  <meta charset="UTF-8">
	  <meta http-equiv="X-UA-Compatible" content="ie=edge">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <title>signup.html</title>
	  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
	  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Arimo">
	  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster+Two">
	  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orienta">
	</head>

	<body>
		<div class="topborder">SIGN UP</div>
		<div class="loginspace" style="height: 525px">
			<div class="signin" style="margin-top: 5px; font-size: 48px">Create an account</div>
			<div class="userandpassword" style="margin-bottom: 15px">
				<input class="userandpasswordentries" placeholder="Enter Username" name="username" required></input>
			</div>
			<div class="passwordrequirements">
				<b>Password Requirements:</b><br>	
				Minimum 8 characters<br>
				At least 1 lowercase letter<br>
				At least 1 uppercase letter<br>
				At least 1 number (0-9)<br>
				At least 1 special character (!, @, #, etc)<br>
			</div>
			<div class="userandpassword" style="margin-top: 15px">
				<input class="userandpasswordentries" type="password" placeholder="Enter Password" font="small-caption" name="password" required></input>
			</div>
			<div class="userandpassword">
				<input class="userandpasswordentries" type="password" placeholder="Verify Password" font="small-caption" name="password" required></input>
			</div>	
			<div class="signinbutton">	
				<a href="/home" style="color: #FFFFFF"><li style="background-color: #0AFF98">Register</li></a>
			</div>		
		</div>
	</body>

</html>
